<div class="pagination">
    <div class="control">
        <div class="prev"></div><button [disabled]="booksService.getPage()===1" (click)="updatePage(false)">Previous</button>
    </div>
    <div class="control">
        <button [disabled]="booksService.getPage()===booksService.pages" (click)="updatePage(true)">Next</button><div class="next"></div>
    </div>
</div>
